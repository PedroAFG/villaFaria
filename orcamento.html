<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orçamento - Villa Faria</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand logo-hover" href="index.html">
                <img src="images/logo_branco.png" alt="Logo Villa Faria" width="160" height="auto">
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html#orcamento">Orçamento</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="index.html#contato">Contato</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="index.html#localizacao">Localização</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="index.html#sobre-nos">Sobre nós</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <div class="container mt-5">
        <h1>Solicite um Orçamento</h1>
        <p>Preencha o formulário abaixo para solicitar um orçamento personalizado:</p>

        <form id="orcamentoForm">
            <div class="form-group">
                <label for="nome">Nome</label>
                <input type="text" class="form-control" id="nome" required>
            </div>
            <div class="form-group">
                <label for="email">E-mail</label>
                <input type="email" class="form-control" id="email" required>
            </div>
            <div class="form-group">
                <label for="tipoCliente">Tipo de Cliente</label>
                <select class="form-control" id="tipoCliente" required>
                    <option value="pessoaFisica">Pessoa Física</option>
                    <option value="empresa">Empresa</option>
                </select>
            </div>
            <div class="form-group" id="empresaGroup" style="display:none;">
                <label for="empresa">Nome da Empresa</label>
                <input type="text" class="form-control" id="empresa">
            </div>
            <div class="form-group">
                <label for="descricao">Descrição do Orçamento</label>
                <textarea class="form-control" id="descricao" rows="4" required></textarea>
            </div>
            <div class="form-group">
                <label for="contato">Preferência de Contato</label>
                <select class="form-control" id="contato" required>
                    <option value="email">E-mail</option>
                    <option value="whatsapp">WhatsApp</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="js/funcoesOrcamento.js"></script>

</body>
</html>
