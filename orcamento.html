<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orçamento - Villa Faria</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Merriweather&display=swap" rel="stylesheet">
    <link rel="icon" href="images/favicon.ico" type="image/x-icon">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand logo-hover" href="index.html">
                <img src="images/logo_branco.png" alt="Logo Villa Faria" width="160" height="auto">
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html#orcamento">Orçamento</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="index.html#contato">Contato</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="index.html#localizacao">Localização</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="index.html#sobre-nos">Sobre nós</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <div class="container mt-5">
        <h1>Solicite um Orçamento</h1>
        <p>Preencha o formulário abaixo para solicitar um orçamento personalizado:</p>

        <form id="orcamentoForm">
            <div class="form-group">
                <label for="nome">Nome</label>
                <input type="text" class="form-control" id="nome" required>
            </div>
            <div class="form-group">
                <label for="email">E-mail</label>
                <input type="email" class="form-control" id="email" required>
            </div>
            <div class="form-group">
                <label for="tipoCliente">Tipo de Cliente</label>
                <select class="form-control" id="tipoCliente" required>
                    <option value="pessoaFisica">Pessoa Física</option>
                    <option value="empresa">Empresa</option>
                </select>
            </div>
            <div class="form-group" id="empresaGroup" style="display:none;">
                <label for="empresa">Nome da Empresa</label>
                <input type="text" class="form-control" id="empresa">
            </div>
            <div class="form-group">
                <label for="descricao">Descrição do Orçamento</label>
                <textarea class="form-control" id="descricao" rows="4" required></textarea>
            </div>
            <div class="form-group">
                <label for="contato">Preferência de Contato</label>
                <select class="form-control" id="contato" required>
                    <option value="email">E-mail</option>
                    <option value="whatsapp">WhatsApp</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
    </div>

    <footer class="bg-dark text-white mt-5 pt-4 pb-4">
        <div class="container">
            <div class="row">
                <!-- Opções de Pagamento -->
                <div class="col-md-4">
                    <h5>Formas de Pagamento</h5>
                    <div class="payment-icons">
                        <i class="fab fa-pix"></i>
                        <i class="fab fa-cc-mastercard"></i>
                        <i class="fab fa-cc-visa"></i>
                    </div>
                </div>
                <!-- Redes Sociais -->
                <div class="col-md-4 text-center">
                    <h5>Siga-nos</h5>
                    <div class="social-icons">
                        <a href="https://www.facebook.com/profile.php?id=61563221021332&ref=xav_ig_profile_web" target="_blank" class="text-white mr-2"><i class="fab fa-facebook-f"></i></a>
                        <a href="https://www.instagram.com/madeirasvillafaria/" class="text-white mr-2" target="_blank"><i class="fab fa-instagram"></i></a>
                        <a href="https://api.whatsapp.com/send/?phone=47991448075&text&type=phone_number&app_absent=0" target="_blank" class="text-white mr-2"><i class="fab fa-whatsapp"></i></a>
                    </div>
                </div>
                <!-- Localização -->
                <div class="col-md-4 text-right">
                    <h5>Localização</h5>
                    <p>Rua Hermann Huscher, 1035, Vila Formosa, Blumenau - SC</p>
                    <p><i class="fas fa-map-marker-alt"></i><a href="https://www.google.com/maps/place/Madeiras+Villa+Faria/@-26.9375287,-49.0698832,15z/data=!4m2!3m1!1s0x0:0x1c3eea3169595d96?sa=X&ved=1t:2428&ictx=111" target="_blank" class="text-white"> Ver no Google Maps</a></p>
                </div>
            </div>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="js/funcoesOrcamento.js"></script>

</body>
</html>
